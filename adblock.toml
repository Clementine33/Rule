version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true
skip_failed_links = true

#Exclude nodes which remarks match the following patterns. Supports regular expression.
exclude_remarks = [
    "(IPV6|重置|流量|用户|本站|漏洞|永久虚通路|车|邀|免翻|邀请|eevpn|域名|机场|刷新|禁止|备用登录|计划|面板|忘记|到期|套餐|官网|更多|关注|25倍率|http|增加|持续|渠道|购买|QQ|Ins|二手)",
]

[[custom_groups]]
import = "https://raw.githubusercontent.com/Clementine33/Rule/toml/group_adblock.toml"

[[rulesets]]
import = "https://raw.githubusercontent.com/Clementine33/Rule/toml/ruleset_adblock.toml"
